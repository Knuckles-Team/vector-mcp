[build-system]
requires = [ "setuptools>=80.9.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "vector-mcp"
version = "1.1.26"
description = "Integrate RAG into AI Agents via MCP Server. Supports multiple Vector database technologies."
readme = "README.md"
authors = [{ name = "Audel Rouhi", email = "knucklessg1@gmail.com" }]
license = { text = "MIT" }
classifiers = [ "Development Status :: 5 - Production/Stable", "License :: Public Domain", "Environment :: Console", "Operating System :: POSIX :: Linux", "Programming Language :: Python :: 3",]
requires-python = ">=3.10"
dependencies = [
    "agent-utilities[embeddings-openai,mcp]>=0.2.8",
    "chromadb>=1.5.1",
    "markdownify>=1.2.2",
    "beautifulsoup4>=4.14.3",
    "ebooklib>=0.20",
    "html2text>=2025.4.15",
    "ipython>=9.10.0",
    "pypdf>=6.7.2",
    "protobuf>=6.33.5",
    "llama-index-core>=0.14.15",
    "llama-index-llms-langchain>=0.7.2",
    "llama-index-vector-stores-chroma>=0.5.5",
    "llama-index-readers-file>=0.5.6",
]

[project.optional-dependencies]
postgres = [
    "psycopg>=3.3.3",
    "llama-index-vector-stores-postgres>=0.7.3",
]
chromadb = [
    "chromadb>=1.5.1",
    "llama-index-vector-stores-chroma>=0.5.5",
    "opentelemetry-api>=1.39.1",
    "opentelemetry-sdk>=1.39.1",
    "opentelemetry-exporter-otlp>=1.39.1",
]
couchbase = [
    "couchbase>=4.5.0",
    "llama-index-vector-stores-couchbase>=0.6.0",
]
qdrant = [
    "qdrant-client>=1.16.2",
    "fastembed>=0.7.4",
    "llama-index-vector-stores-qdrant>=0.9.1",
]
mongodb = [
    "pymongo>=4.16.0",
    "llama-index-vector-stores-mongodb>=0.9.1",
]
huggingface = [
    "llama-index-embeddings-huggingface>=0.6.1",
    "sentence_transformers>=5.2.2",
]
agent = [
    "agent-utilities[agent,logfire]>=0.2.8",
]
all = [
    "vector-mcp[postgres,chromadb,couchbase,qdrant,mongodb,huggingface,agent]>=1.1.26"
]

[project.scripts]
vector-mcp = "vector_mcp.mcp:mcp_server"
vector-agent = "vector_mcp.agent:agent_server"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
vector_mcp = [ "mcp_config.json", "skills/**", "agent/**",]

[tool.setuptools.packages.find]
where = [ ".",]
